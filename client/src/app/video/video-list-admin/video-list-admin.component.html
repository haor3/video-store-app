<div>
  <h1>Video Listing - Admin Screen</h1>
  <a routerLink="/admin/videos/add" class="btn btn-default">Add New Video</a>
  <br>
  <table>
    <tr>
      <th *ngFor="let header of video_headers">{{header}}</th>
    </tr>    
    <tr *ngFor="let video of videos">
      <td>{{video.title}}</td>
      <td>{{video.runningTime}}</td>
      <td>{{video.genre}}</td>
      <td>{{video.rating}}</td>
      <td>{{video.director}}</td>
      <td>{{video.status}}</td>
      <td><a routerLink="/admin/videos/update" class="btn btn-default">Update</a></td>
      <td><a class="btn btn-default">Delete</a></td>
    </tr>    
  </table>
</div>
