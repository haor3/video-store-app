<form action="">
  <table align="center" class="table">
    <tr>
      <td rowspan="7">Image</td>
      <td>Title</td>
      <td>{{videos[0].title}}</td>
    </tr>
    <tr>
      <td>Running Time</td>
      <td>{{videos[0].runningTime}}</td>
    </tr>
    <tr>
      <td>Genre</td>
      <td>{{videos[0].genre}}</td>
    </tr>
    <tr>
      <td>Rating</td>
      <td>{{videos[0].rating}}</td>
    </tr>
    <tr>
      <td>Director</td>
      <td>{{videos[0].director}}</td>
    </tr>
    <tr>
      <td>Customer</td>
      <td>
        <div>            
          <select name="customers" >
            <option *ngFor="let customer of customers" value="{{customer.name}}">{{customer.name}}</option>
          </select>            
        </div>
      </td>
    </tr>
    <tr>
      <td><button class="btn btn-primary" (click)="goBack()">Back</button></td>
      <td><button class="btn btn-primary" (click)="onReserve()">Reserve</button></td>
    </tr>
  </table>
</form>
