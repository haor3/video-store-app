<form (submit)="addVideo()" [formGroup]="videoForm">
  <table align="center" class="table">
    <tr>
      <td rowspan="7">Image</td>
    </tr>
    <tr>
      <td>
          <b>*Title</b>
          <span *ngIf="((videoForm.get('title').touched ||
          videoForm.get('title').dirty) &&
          videoForm.get('title').errors)" [ngClass]="{'has-error': videoForm.get('title').errors && 
          (videoForm.get('title').touched ||
          videoForm.get('title').dirty)}">
            <div *ngIf="videoForm.get('title').errors.required">
              *Title is required
            </div>
          </span>
      </td>
      <td [ngClass]="{'has-error': videoForm.get('title').errors}">
        <div [ngClass]="{'has-error': videoForm.get('title').errors}">
          <input type="text" class="form-control" formControlName="title" placeholder="Enter title">
        </div>
      </td>
    </tr>
    <tr>
      <td><b>Running Time</b></td>
      <td><input type="text" class="form-control" formControlName="runningTime" placeholder="Enter running time"></td>
    </tr>
    <tr>
      <td><b>*Genre</b>
        <span *ngIf="((videoForm.get('genre').touched ||
          videoForm.get('genre').dirty) &&
          videoForm.get('genre').errors)" [ngClass]="{'has-error': videoForm.get('genre').errors && 
          (videoForm.get('genre').touched ||
          videoForm.get('genre').dirty)}">
            <div *ngIf="videoForm.get('genre').errors.required">
              *Genre is required
            </div>
        </span>
      
      </td>
      
      <td>
        <div>            
          <select formControlName="genre" value='1'>
            <option value="Action" selected>Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Science">Science</option>
            <option value="Fiction">Fiction</option>
          </select>            
        </div>
      </td>
    </tr>
    <tr>
      <td><b>Rating</b></td>
      <td>
        <div>            
          <select formControlName="rating">
            <option value="1 star">1 star</option>
            <option value="2 stars">2 stars</option>
            <option value="3 stars">3 stars</option>
            <option value="4 stars">4 stars</option>
            <option value="5 stars">5 stars</option>
          </select>            
        </div>
      </td>
    </tr>
    <tr>
      <td><b>Director</b></td>
      <td><input type="text" class="form-control" formControlName="director" placeholder="Enter director"></td>
    </tr>
    <tr>
      <td><b>*Status</b>
        <span *ngIf="((videoForm.get('status').touched ||
          videoForm.get('status').dirty) &&
          videoForm.get('status').errors)" [ngClass]="{'has-error': videoForm.get('status').errors && 
          (videoForm.get('status').touched ||
          videoForm.get('status').dirty)}">
            <div *ngIf="videoForm.get('status').errors.required">
              *Status is required
            </div>
        </span>
      </td>
      <td>
        <div>            
          <select formControlName="status">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
          </select>            
        </div>
      </td>
    </tr>
    <tr>
      <td><button class="btn btn-primary" (click)="goBack()">Back</button></td>
      <td><button type="submit" class="btn btn-primary" [disabled]='!videoForm.valid'>Add</button></td>
    </tr>
  </table>
</form>
