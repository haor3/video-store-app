<div>
  <h2>Update Videos</h2>
  <form action="">
  <table>
    <tr>
      <td rowspan="7">Image</td>
      <td>Title</td>
      <td>{{videos[0].title}}</td>
    </tr>
    <tr>
      <td>Running Time</td>
      <td>{{videos[0].runningTime}}</td>
    </tr>
    <tr>
      <td>Genre</td>
      <td>
        <div>            
          <select name="genres" >
            <option value="0">Select a genre</option>
          </select>            
        </div>
      </td>
    </tr>
    <tr>
      <td>Rating</td>
      <td>
        <div>            
          <select name="ratings" >
            <option value="0">Select a rating</option>
          </select>            
        </div>
      </td>
    </tr>
    <tr>
      <td>Director</td>
      <td><input type="text" name="director"></td>
    </tr>
    <tr>
      <td>Status</td>
      <td>
        <div>            
          <select name="status" >
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
          </select>            
        </div>
      </td>
    </tr>
    <tr>
      <td><a routerLink="/admin/videos" class="btn btn-default">Back</a></td>
      <td><a class="btn btn-default">Update</a></td>
    </tr>
  </table>
</form>
</div>
<br>
