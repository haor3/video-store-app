<table align="center" class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col" *ngFor="let header of video_headers">{{header}}</th>
    </tr>    
  </thead>
  <tbody>
    <tr *ngFor="let video of videos | filter : searchText" >
      <td>{{video.title}}</td>
      <td>{{video.runningTime}}</td>
      <td>{{video.genre}}</td>
      <td>{{video.rating}}</td>
      <td>{{video.director}}</td>
        <td>{{video.status}}</td>
        <td><a [routerLink]="['/admin/videos/update/', video._id]" class="btn btn-primary" role="button">Update</a></td>
        <td><button class="btn btn-danger" (click)="onDelete()">Delete</button></td>
      </tr>  
    </tbody>    
  </table>
