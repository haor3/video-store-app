<form (submit)="addVideo()">
  <table align="center" class="table">
    <tr>
      <td rowspan="7">Image</td>
      <td><b>Title</b></td>
      <td><input type="text" class="form-control" [(ngModel)]="title" name="title" placeholder="Enter title"></td>
    </tr>
    <tr>
      <td><b>Running Time</b></td>
      <td><input type="text" class="form-control" [(ngModel)]="runningTime" name="runningTime" placeholder="Enter running time"></td>
    </tr>
    <tr>
      <td><b>Genre</b></td>
      <td><input type="text" class="form-control" [(ngModel)]="genre" name="genre" placeholder="Enter genre"></td>
    </tr>
    <tr>
      <td><b>Rating</b></td>
      <td><input type="text" class="form-control" [(ngModel)]="rating" name="rating" placeholder="Enter rating"></td>
    </tr>
    <tr>
      <td><b>Director</b></td>
      <td><input type="text" class="form-control" [(ngModel)]="director" name="director" placeholder="Enter director"></td>
    </tr>
    <tr>
      <td><b>Status</b></td>
      <td>
        <div>            
          <select name="status" [(ngModel)]="status">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
          </select>            
        </div>
      </td>
    </tr>
    <tr>
      <td><button class="btn btn-primary" (click)="goBack()">Back</button></td>
      <td><button type="submit" class="btn btn-primary">Add</button></td>
    </tr>
  </table>
</form>
